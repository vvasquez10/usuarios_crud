<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .title{
            text-align: center;
        }
        input{
            margin-block: 5px;
        }
        .title{
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Users</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Editar usuario</h1>
            <form action="/" method="get">
                <input type="submit" class="btn-success btn-sm" value="Home"> 
            </form>
        </div>
        <div class="form">
            <form action="/updateUser/{{usuario.id}}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{usuario.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{usuario.last_name}}">
                </div> 
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{usuario.email}}">
                </div>                                 
                <div class="form-group boton">
                    <input type="submit" class="btn-success btn-sm" value="Guardar cambios">      
                </div> 
            </form>
        </div>
    </div>    
</body>
</html>
