<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .title{
            text-align: center;
            
        }       
        .btns{
            display: flex;
            justify-content: right;   
        }

        
    </style>
    <title>Informacion del usuario:</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>User {{usuario.id}}</h1>
            <div class="btns">
                <form action="/editUser/{{usuario.id}}" method="get">
                    <input type="submit" class="btn-success btn-sm" value="Edit"> 
                </form>
                <form action="/" method="get">
                    <input type="submit" class="btn-success btn-sm" value="Home"> 
                </form>
            </div>            
        </div>
        <div class="display">
            <h3>First Name: {{usuario.first_name}}</h3>
            <h3>Last Name: {{usuario.last_name}}</h3>
            <h3>Email: {{usuario.email}}</h3>
            <h3>Created At: {{usuario.created_at}}</h3>
            
        </div>
    </div>
    
</body>
</html>
